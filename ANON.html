<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Counter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        #title {
            position: absolute;
            top: 20px;
            font-size: 36px;
            font-weight: bold;
            color: black;
        }
        #counter {
            font-size: 48px;
            color: black;
        }
        #button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: red;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #button:active {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div id="title">BANK ACCOUNT</div>
    <div id="counter">0 $</div>
    <button id="button">INVEST IN ANONYMOUS</button>

    <script>
        let counter = 0;
        let interval;

        document.getElementById("button").addEventListener("click", () => {
            if (interval) clearInterval(interval); // Eğer zaten çalışıyorsa sıfırla
            interval = setInterval(() => {
                counter += 100000000000000000000000000000000000000000; // Her seferinde 1000 artır
                document.getElementById("counter").textContent = `${counter} $`;
            }, 1); // 1 milisaniye
        });
    </script>
</body>
</html>
